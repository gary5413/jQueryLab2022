<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/jQueryLab2022/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        .box {
            display: inline-block;
            background-color: lightblue;
            width: 100px;
            height: 100px;

        }

        .rotate-scale-up-ver {
            -webkit-animation: rotate-scale-up-ver 0.65s linear both;
            animation: rotate-scale-up-ver 0.65s linear both;
        }

        /* ----------------------------------------------
 * Generated by Animista on 2022-5-8 21:5:14
 * Licensed under FreeBSD License.
 * See http://animista.net/license for more info. 
 * w: http://animista.net, t: @cssanimista
 * ---------------------------------------------- */

        /**
 * ----------------------------------------
 * animation rotate-scale-up-ver
 * ----------------------------------------
 */
        @-webkit-keyframes rotate-scale-up-ver {
            0% {
                -webkit-transform: scale(1) rotateY(0);
                transform: scale(1) rotateY(0);
            }

            50% {
                -webkit-transform: scale(2) rotateY(180deg);
                transform: scale(2) rotateY(180deg);
            }

            100% {
                -webkit-transform: scale(1) rotateY(360deg);
                transform: scale(1) rotateY(360deg);
            }
        }

        @keyframes rotate-scale-up-ver {
            0% {
                -webkit-transform: scale(1) rotateY(0);
                transform: scale(1) rotateY(0);
            }

            50% {
                -webkit-transform: scale(2) rotateY(180deg);
                transform: scale(2) rotateY(180deg);
            }

            100% {
                -webkit-transform: scale(1) rotateY(360deg);
                transform: scale(1) rotateY(360deg);
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Animate Css</h1>
    </header>
    <div class="container">
        <button class="btn">flash</button>
        <button class="btn">pulse</button>
        <hr>
        <div class="box animate__animated animate__bounce animate__infinite"></div>
        <div class="box target"></div>
        <div class="box rotate-scale-up-ver"></div>


    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(function () {
            $('.btn').click(function () {
                // animateCSS('.target', 'flash')
                let animate = $(this).text()
                animateCSS('.target', animate)

            })
            const animateCSS = (element, animation, prefix = 'animate__') =>
                // We create a Promise and return it
                new Promise((resolve, reject) => {
                    const animationName = `${prefix}${animation}`;
                    const node = document.querySelector(element);

                    node.classList.add(`${prefix}animated`, animationName);

                    // When the animation ends, we clean the classes and resolve the Promise
                    function handleAnimationEnd(event) {
                        event.stopPropagation();
                        node.classList.remove(`${prefix}animated`, animationName);
                        resolve('Animation ended');
                    }

                    node.addEventListener('animationend', handleAnimationEnd, { once: true });
                });


        })
    </script>
</body>

</html>
