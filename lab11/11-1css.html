<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/jQueryLab2022/style.css">
    <style>
        .target {
            border: 1px solid black;
            height: 100px;
            width: 100px;
            /* 範例2 移動在打下面屬性 */
            position: absolute;
            left: 0;
            top: 0;
        }

        .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 5px;
            display: inline-block;
        }

        .wrapper {
            width: 800px;
            height: 400px;
            background-color: #ccc;
            margin: 0 auto;
            position: relative;
        }
    </style>
</head>

<body>
    <header>
        <h1></h1>
    </header>
    <div class="container">
        <!-- 2.wrapper -->
        <div class="wrapper">
            <!-- 1.target -->
            <div class="target"></div>
        </div>
        <br>
        <div class="circle" style="background-color: red;"></div>
        <div class="circle" style="background-color: orange;"></div>
        <div class="circle" style="background-color: yellow;"></div>
        <div class="circle" style="background-color: green;"></div>
        <div class="circle" style="background-color: blue;"></div>
        <div class="circle" style="background-color: blueviolet;"></div>
        <div class="circle" style="background-color: purple;"></div>
        <br>
        <input type="text" id="test">
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $('.circle').on('click', function () {
                console.log($(this).css('background'))
                let color = $(this).css('background')
                $('.target').css('background', color)
            })

            $('#test').keyup(function () {
                console.log(event.keyCode)
                /*
                38 40 
                37 39
                */
            })
            $('.target').css({
                top:20,
                background:'red'
            })
            // document.onkeyup
            document.onkeydown = function move() {
                switch (event.keyCode) {


                    case 40:
                        // $('.target').css({
                        //     // 先示範20 在加等於
                        //     top: '+=' + 20,
                        //     background: 'lightgreen'
                        // })
                        if (parseInt($('.target').css('top')) < 300) {

                            $('.target').css({
                                top: '+=' + 35,
                                background: 'lightblue'
                            })
                        } else {
                            $('.taget').css('top', 300)
                        }
                        break;
                    case 39:
                        if(parseInt($('.target').css('left'))<700){

                            $('.target').css({
                                left: '+=' + 20,
                                background: 'lightgreen'
                            })
                        }else{
                            $('.target').css('left',700)
                        }

                        break;
                    case 38:
                        if(parseInt($('.target').css('top'))>0){

                            $('.target').css({
                                
                                top: '-=' + 35,
                                background: 'pink'
                            })
                        }else{
                            $('.target').css('top',0)
                        }
                        break;
                    case 37:
                        if(parseInt($('.target').css('left'))>0){
                        
                        $('.target').css({
                            left: '-=' + 20,
                            background: 'greenyellow'
                        })
                    }else{
                        $('.target').css('left',0)
                    }
                        break;


                }
            }


        })
    </script>
</body>

</html>
