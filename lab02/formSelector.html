<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab02</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1>Form Selector</h1>
    </header>
    <div class="container">
        <form action="">
            <div>
                <label for="text">Text:</label>
                <input type="text" id="text" value="someTextValue">
            </div>
            <div>
                <label for="">Radio group:</label>
                <input type="radio" name="radioGroup" id="radioA" checked>A
                <input type="radio" name="radioGroup" id="radioB">B
                <input type="radio" name="radioGroup" id="radioC" disabled>C
            </div>
            <div>
                <label for="">Checkboxes</label>
                <input type="checkbox" name="checkboxes" id="checkbox1" value="1">1
                <input type="checkbox" name="checkboxes" id="checkbox1" value="2" checked>2
            </div>
            <div>
               <select name="select" id="select">
                   <option value="A">A</option>
                   <option value="B" selected>B</option>
               </select>
            </div>
        </form>
        <hr>
        <input type="button" name="" id="checked" value=":checked">
        <input type="button" name="" id="selected" value=":selected">
        <input type="button" name="" id="disabled" value=":disabled">
        <input type="button" name="" id="text" value=":text">
        <input type="button" name="" id="input" value=":input">
        
    </div>

    <script src="/jquery-3.6.0.js"></script>
    <script>
        $(function(){

            $('#checked').on('click',function(){
                console.log($(':checked'))
            })

            $('#selected').on('click',function(){
                $(':selected').css('background','red')
            })

            $('#disabled').on('click',function(){
                console.log($(':disabled'))
            })
            $('#text').on('click',function(){
                $(':text').css('background','pink')
            })
            $('#input').on('click',function(){
                $(':input').css('background','yellow')
            })

        })
    </script>
</body>
</html>
